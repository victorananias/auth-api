# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 8081:8080
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass123mongodb://[username:password@]host1[:port1][,...hostN[:portN]][/[defaultauthdb][?options]]